site_name: Cisco Kubeflow Starter Pack
repo_name: 'CiscoAI/cisco-kubeflow-starter-pack'
repo_url: https://github.com/CiscoAI/cisco-kubeflow-starter-pack
copyright: 'Copyright &copy; 2020 Cisco Systems'

google_analytics: 
  - 'UA-161751488-1'
  - auto

dev_addr: '127.0.0.1:8000'

nav:
  - Home: './index.md'
  - Installation:
    - Prerequisites Reference: 'install/k8sup.md'
    - Kubeflow: 'install/kfup.md'
  - Jupyter Notebook Server: 'jupyter/createserver.md'
  - NFS Installation: 'nfs/nfsup.md'
  - Apps:
    - Healthcare:
      - COVID Forecasting: 'apps/healthcare/covid-forecasting/covid-forecasting.md'
    - Networking: 
      - BLE Localization: 'apps/networking/ble-localization/onprem/blerssipipeline.md'
  - GitHub Source Code: https://github.com/CiscoAI/cisco-kubeflow-starter-pack

plugins:
  - monorepo

theme:
  name: material
  logo: 'assets/images/cisco.svg'
  favicon: 'assets/images/favicon.ico'
  language: 'en'
  palette:
    primary: 'blue'
    accent: 'blue'
  font:
    text: 'Circular'
    code: 'Inconsolata'

extra_css:
  - 'assets/stylesheets/circular.css'

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - pymdownx.superfences
  - pymdownx.tasklist
  - toc:
      permalink: True
